---
# on: push    # yamllint disable-line rule:truthy

on:
    push:
        branches:
            - "**"
        tags:
            - "*"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install yamllint
              run: pip install yamllint

            - name: Lint YAML files
              run: yamllint .
